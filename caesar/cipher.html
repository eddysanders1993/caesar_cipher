<!DOCTYPE html>

<meta charset="utf-8"/>

<body>
<script>
function encryptText(text,shift) {
  var ascii="";
 if(text.length>0)
 for(i=0; i<text.length; i++){
 var c = ""+text.charCodeAt(i);
 while(c.length < 3)
 c = "0"+c;
 ascii += c + ",";
 }
var asciiArray = ascii.split(",");
asciiArray.pop();
var plusShiftArray = parseInt(asciiArray);

plusShiftArray = asciiArray.map(function(v) {
  return parseInt(v) + parseInt(shift);
});

var caesarString;
for(i=0; i<plusShiftArray.length;i++){
  var caesar = String.fromCharCode(i);
  while(caesar.length<3)
  caesarString += caesar;
  console.log(caesarString);

}


}



</script>
</body>
