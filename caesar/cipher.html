<script>
function encryptText(s) {
  var ascii="";
 if(s.length>0)
 for(i=0; i<s.length; i++)
 {
 var c = ""+s.charCodeAt(i);
 while(c.length < 3)
 c = "0"+c;
 ascii += c + ",";
 }
 return(ascii.split(","));
}
